<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
    </head>
    <body>
        <div  id="d1"></div>
        
        <script type="text/babel">
           
               var Abc=  function (){
                var [students, setStudents] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender:"male"
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender:"male"
                    
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 50,
                    gender:"female"
                },
            ]);
            var maleimg="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg"
            var femaleimg="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png"
                 return <table border="2">
                    <div>
                       { 
                    students.map(function(s){
                         return <tr>
                            <td>{s.firstname}</td>
                            <td>{s.lastname}</td>
                            <td>{s.age}</td>
                            <td>{
                                

                                  <img src={ s.gender=="male"?maleimg:femaleimg} width="20%"/>

                            }
                                
                                </td>
                            
                            
                            
                            
                                      </tr>
                    
                    })
                }
                    </div>
                
                    </table>
               
              
               }
              ReactDOM.render(<Abc ></Abc>,document.getElementById("d1"))
        </script>
    </body>
    </html>
